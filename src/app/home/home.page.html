<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">
      💆‍♀️ Turnos Kinesiología
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding fondo-rosa">

  <ion-card color="light">
    <ion-card-header>
      <ion-card-title class="ion-text-center" style="color: #ff0080;">✨ Bienvenida, Evelyn ✨</ion-card-title>
      <ion-card-subtitle class="ion-text-center">Aquí están tus turnos de hoy</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-icon name="calendar-clear-outline" style="font-size: 48px; color: #f783ac;"></ion-icon>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item lines="inset">
      <ion-avatar slot="start">
        <img src="https://i.pravatar.cc/100?img=1" />
      </ion-avatar>
      <ion-label>
        <h2>Juan Pérez</h2>
        <p>🕙 10:00 - 10:45 | Consultorio 1</p>
      </ion-label>
      <ion-button fill="clear" color="medium" slot="end">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="inset">
      <ion-avatar slot="start">
        <img src="https://i.pravatar.cc/100?img=2" />
      </ion-avatar>
      <ion-label>
        <h2>María Gómez</h2>
        <p>🕚 11:00 - 11:45 | Consultorio 2</p>
      </ion-label>
      <ion-button fill="clear" color="medium" slot="end">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="inset">
      <ion-avatar slot="start">
        <img src="https://i.pravatar.cc/100?img=3" />
      </ion-avatar>
      <ion-label>
        <h2>Pedro López</h2>
        <p>🕛 12:00 - 12:45 | Consultorio 1</p>
      </ion-label>
      <ion-button fill="clear" color="medium" slot="end">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button style="--background: #f783ac;">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<style>
  .fondo-rosa {
    --background: #fff0f6;
  }
</style>
